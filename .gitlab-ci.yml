variables:
  GIT_STRATEGY: clone
  GIT_SUBMODULE_STRATEGY: recursive
# Use the official gcc image
stages:
    - build
    - test_structure
    - performance
    - documentation
CoMMA:
    image: gcc
    stage: build
    before_script:
        - apt-get update && apt-get -y install cmake && apt-get -y install libpython3.9-dev
    script:
        - mkdir build
        - cd build
        - cmake ..
        - make
    artifacts:
        paths:
        - build/
Test:
    image: gcc
    stage: test_structure
    before_script:
      - apt-get update && apt-get -y install cmake && apt-get -y install libpython3.9-dev
    script:
      - cd build
      - ./Comma_test
Performance:
    image: gcc
    stage: performance
    before_script:
      - apt-get update && apt-get -y install cmake && apt-get -y install libpython3.9-dev
    script:
      - cd build
      - perf record -g ./Profiling_perf
      - perf report
    artifacts:
        paths:
        - build/perf.data
pages:
    image: alpine:latest
    stage : documentation
    before_script:
        - apk update
        - apk add doxygen
    script:
        - apk update && apk add doxygen
        - doxygen Documentation/Doxyfile
        - mv documentation/html/ public/
    artifacts:
        paths:
            - public




