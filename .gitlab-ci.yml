job:ruff:
    stage: lint_format_python
    needs: ['job:init']
    rules:
        - !reference [.rules_changes_python, rules]
    script:
        - cd $CUSTOM_CI_DIR/examples/scripts
        - python3 -m ruff check *.py
    allow_failure: true
pages:
    stage: documentation
    needs:
      - job: 'job:init'
      - job: 'job:test_dbg'
        artifacts: false
    script:
        - cd $CUSTOM_CI_DIR
        - rm -rf documentation
        - doxygen Documentation/Doxyfile
        - cd -
        - rm -rf public
        - cp -r ${CUSTOM_CI_DIR}/documentation/html public
    artifacts:
        expire_in: 1 month
        paths:
            - public
    rules:
        - !reference [.rules_not_tag, rules]
        - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
          changes:
            - include/CoMMA/*.{h,md}
            - src/*.cpp
            - .gitlab-ci.yml
            - Documentation/Doxyfile
