image: gcc
# Use the official gcc image
stages:
    - build
    - test_structure
CoMMA:
    stage: build
    before_script:
    - apt-get update && apt-get -y install cmake
    script:
        - mkdir build
        - cd build
        - cmake ..
        - make
    artifacts:
        paths:
        - build/
Test:
 
    stage: test_structure
    script:
      - cd build
      - ./Comma_test
