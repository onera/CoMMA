# Use the official gcc image
image: gcc

stages:
    - CoMMA
    - Test

    # Build the application
CoMMA:
stage: build
    before_script:
    # Install build dependencies
    - apt-get update && apt-get -y install cmake
    script:
        - mkdir build
        - cd build
        - cmake ..
        - make
    artifacts:
        paths:
        - build/
Test:
stage: test_structure
    script:
      - cd build
      - ./Comma_test
